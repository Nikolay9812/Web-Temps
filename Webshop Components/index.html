<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Sections</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="btnBox">
        <button class="section-button" id="woman-button">Woman</button>
        <button class="section-button" id="men-button">Men</button>
        <button class="section-button" id="kids-button">Kids</button>
    </div>
    <!-- first -->
    <div id="woman-section" class="gallery-section">
        <div class="gallery">
            <!-- Images for woman's gallery -->
            <img src="https://images.pexels.com/photos/1152077/pexels-photo-1152077.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="Woman 1">
            <img src="https://images.pexels.com/photos/346751/pexels-photo-346751.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="Woman 2">
            <img src="https://images.pexels.com/photos/1778412/pexels-photo-1778412.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="Woman 3">
            <img src="https://images.pexels.com/photos/1144834/pexels-photo-1144834.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="Woman 4">
        </div>
        <div class="dots" id="woman-dots"></div>
    </div>

    <div id="woman-section-titleContainer" class="titleContainer">
        <h2>Woman Bags</h2>
        <p>Up to <span>70% discount</span> on the season end products.</p>
        <div class="arrow"></div>
    </div>
    <div id="woman-section-selectionContainer" class="selectionContainer">
        <div class="element">
            <h3>Sportswear</h3>
            <small>167 items</small>
            <div class="arrow"></div>
        </div>
        <div class="element">
            <h3>Accessoaries</h3>
            <small>52 items</small>
            <div class="arrow"></div>
        </div>
        <div class="element">
            <h3>Kichenware</h3>
            <small>112 items</small>
            <div class="arrow"></div>
        </div>
    </div>

    <div id="woman-section-promotionContainer" class="promotionContainer">
        <h2>Check our sales.</h2>
        <p>Up to <span>70% discount</span> on the season end products.</p>
    </div>

    <div id="woman-section-paymentContainer" class="paymentContainer">
        <div class="div">
            <svg class="payPal" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                    d="M111.4 295.9c-3.5 19.2-17.4 108.7-21.5 134-.3 1.8-1 2.5-3 2.5H12.3c-7.6 0-13.1-6.6-12.1-13.9L58.8 46.6c1.5-9.6 10.1-16.9 20-16.9 152.3 0 165.1-3.7 204 11.4 60.1 23.3 65.6 79.5 44 140.3-21.5 62.6-72.5 89.5-140.1 90.3-43.4 .7-69.5-7-75.3 24.2zM357.1 152c-1.8-1.3-2.5-1.8-3 1.3-2 11.4-5.1 22.5-8.8 33.6-39.9 113.8-150.5 103.9-204.5 103.9-6.1 0-10.1 3.3-10.9 9.4-22.6 140.4-27.1 169.7-27.1 169.7-1 7.1 3.5 12.9 10.6 12.9h63.5c8.6 0 15.7-6.3 17.4-14.9 .7-5.4-1.1 6.1 14.4-91.3 4.6-22 14.3-19.7 29.3-19.7 71 0 126.4-28.8 142.9-112.3 6.5-34.8 4.6-71.4-23.8-92.6z" />
            </svg>
            <div class="div">
                <h2>PayPal</h2>
                <p>Up to <span>70% discount</span> on the season end products.</p>
                <div class="arrow"></div>
            </div>
        </div>
    </div>


    <!-- second -->
    <div id="men-section" class="gallery-section">
        <div class="gallery">
            <!-- Images for men's gallery -->
            <img src="https://images.pexels.com/photos/842811/pexels-photo-842811.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="Men 1">
            <img src="https://images.pexels.com/photos/298863/pexels-photo-298863.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="Men 2">
            <img src="https://images.pexels.com/photos/297933/pexels-photo-297933.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="Men 3">
            <img src="https://images.pexels.com/photos/242829/pexels-photo-242829.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="Men 4">
        </div>
        <div class="dots" id="men-dots"></div>
    </div>

    <!-- third -->
    <div id="kids-section" class="gallery-section">
        <div class="gallery">
            <!-- Images for kids's gallery -->
            <img src="https://images.pexels.com/photos/1619697/pexels-photo-1619697.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="kids 1">
            <img src="https://images.pexels.com/photos/1620796/pexels-photo-1620796.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="kids 2">
            <img src="https://images.pexels.com/photos/1564828/pexels-photo-1564828.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="kids 3">
            <img src="https://images.pexels.com/photos/573298/pexels-photo-573298.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="kids 4">
        </div>
        <div class="dots" id="kids-dots"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
