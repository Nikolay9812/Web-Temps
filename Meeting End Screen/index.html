<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting end screen</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h1 class="title">You left the meeting</h1>
        <div class="buttons">
            <button class="join">Rejoin</button>
            <button class="return">Return to home page</button>
        </div>

        <section class="quality">
            <h4 class="subtitle">How was the audio and video?</h4>
            <div class="row">
                <span>😭</span>
                <span>🙁</span>
                <span>🙄</span>
                <span class="selected">🙂</span>
                <span>😀</span>
            </div>
            <div class="row">
                <p class="text">Very bad</p>
                <p class="text">Very good</p>
            </div>
        </section>
    </main>
</body>

</html>
