<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enable Notifications</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container__title">
            <span class="container__title-close">&#x2717</span>
            <div class="container__imgBox">
                <img src="https://img.freepik.com/free-vector/appointment-booking-concept-with-smartphone_23-2148557912.jpg?t=st=1709015219~exp=1709018819~hmac=cb23adeb4fd8a66546953b07c645bea842721e61f849a822552f9499d7f5e86b&w=1380"
                    alt="image">
            </div>
            <div class="container__textBox">
                <h3 class="container__text-title">Enable desktop notifications for your email</h3>
                <div class="container__text-buttons">
                    <button class="enable btn">Enable</button>
                    <button class="learnMore btn">Learn More</button>
                </div>
            </div>
        </div>
        <div class="container__body">
            <span class="container__body-close">&#x2717</span>
            <div class="container__body-image">
                <img src="https://img.freepik.com/premium-vector/advertising-announcement-new-message-concept-with-notification-bell-icon-vector-illustration_668430-83.jpg?w=740" alt="">
            </div>
            <h3 class="container__body-text">Enable desktop notifications for your email</h3>
            <div class="container__body-buttons">
                <button class="enable btn">Enable</button>
                <button class="learnMore btn">Learn More</button>
            </div>
        </div>
    </div>
</body>

</html>
