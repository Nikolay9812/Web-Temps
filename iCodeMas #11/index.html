<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCodeMas #11</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,700;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="hat">
            <img src="https://pngimg.com/uploads/gift/gift_PNG100391.png" alt="">
        </div>
        <i class="fa-solid fa-x"></i>
        <h1 class="title">Gift the joy of choice</h1>
        <h3 class="text">Show them you care with a gift they'll love.With an online gift card,they can<br>chose from a
            wide selection of products.</h3>
        <div id="product_A_form" class="content">
            <span class="input-group-btn">
                <button class="btn btn-default btn-subtract" type="button">-</button>
            </span>

            <input type="text" class="form-control no-padding text-center item-quantity" min="0" value="0">

            <span class="input-group-btn">
                <button class="btn btn-default btn-add" type="button">+</button>
            </span>
        </div>
        <div class="price">
            <div>$25</div>
            <div>$50</div>
            <div>$75</div>
            <div>$100</div>
            <div>$200</div>
            <div>$300</div>
        </div>
        <div class="feedback"><button>Add to cart<i class="fa fa-lock" aria-hidden="true"></i></button></div>
    </div>
    <script>
        var minus_A = document.querySelector("#product_A_form .btn-subtract")
        var add_A = document.querySelector("#product_A_form .btn-add");
        var quantity_A = document.querySelector("#product_A_form .item-quantity");

        minus_A.addEventListener("click", function () {
            quantity_A.value--;
        });

        add_A.addEventListener("click", function () {
            quantity_A.value++;
        });
    </script>
</body>

</html>
