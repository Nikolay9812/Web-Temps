<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container__top">
            <div class="container__head">
                <div class="container__logo">
                    <h1>LOGO</h1>
                    <img class="first" src="https://www.pngall.com/wp-content/uploads/2016/03/Butterfly-PNG-3.png" alt="image">
                    <img class="second"src="https://www.pngall.com/wp-content/uploads/2016/03/Butterfly-PNG-3.png" alt="image">
                    <img class="third"src="https://www.pngall.com/wp-content/uploads/2016/03/Butterfly-PNG-3.png" alt="image">
                </div>
                <div class="container__service">
                    <div class="container__add-button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            fill="currentColor">
                            <path d="M11 11V5H13V11H19V13H13V19H11V13H5V11H11Z"></path>
                        </svg></div>
                    <div class="container__user-select">
                        <div class="userImg">
                            <img src="https://img.freepik.com/premium-vector/default-avatar-profile-icon-social-media-user-image-gray-avatar-icon-blank-profile-silhouette-vector-illustration_561158-3485.jpg?w=740"
                                alt="image">
                        </div>
                        <h3>Grun</h3>
                        <div class="arrow"></div>
                    </div>
                </div>
            </div>
            <div class="container__head-bottom">
                <div class="container__title">
                    <h2>My Boards</h2>
                    <small><span>0</span> Boards. <span>0</span> Tasks</small>
                </div>
                <div class="container__service-buttons">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M18.031 16.6168L22.3137 20.8995L20.8995 22.3137L16.6168 18.031C15.0769 19.263 13.124 20 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2C15.968 2 20 6.032 20 11C20 13.124 19.263 15.0769 18.031 16.6168ZM16.0247 15.8748C17.2475 14.6146 18 12.8956 18 11C18 7.1325 14.8675 4 11 4C7.1325 4 4 7.1325 4 11C4 14.8675 7.1325 18 11 18C12.8956 18 14.6146 17.2475 15.8748 16.0247L16.0247 15.8748Z">
                        </path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M22 12.999V20C22 20.5523 21.5523 21 21 21H13V12.999H22ZM11 12.999V21H3C2.44772 21 2 20.5523 2 20V12.999H11ZM11 3V10.999H2V4C2 3.44772 2.44772 3 3 3H11ZM21 3C21.5523 3 22 3.44772 22 4V10.999H13V3H21Z">
                        </path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 4H21V6H3V4ZM3 11H21V13H3V11ZM3 18H21V20H3V18Z"></path>
                    </svg>
                </div>
            </div>
        </div>
        <div class="container__bottom">
            <div class="container__circle">
                <div class="container__circle-imgBox">
                    <img src="https://img.freepik.com/free-vector/business-team-looking-new-people-allegory-searching-ideas-staff-woman-with-magnifier-man-with-spyglass-flat-illustration_74855-18236.jpg?t=st=1708984851~exp=1708988451~hmac=8db129bef3b9249f82e191fa378bed256f0032174421dd375a8ed609d97952e6&w=1380"
                        alt="image">
                </div>
                <div class="container__circle-text">
                    <h4>No Boards Created Yet.</h4>
                    <p>
                        Every board you create will appear here. <br>
                        To get started click on the <span>+</span> button from above and create a board.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
