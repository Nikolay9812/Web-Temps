<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Popups</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,700;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="first-card">
        <a class="xmark" href="#"><i class="fa-regular fa-circle-xmark"></i></a>
        <img src="images/handset.png" alt="handset">
        <h2>Add your phone number</h2>
        <p>Make it easier for your friends to get in touch with you.</p>
        <div class="button">
            <button class="left">Not Now</button>
            <button class="right">Add Number</button>
        </div>
    </div>
    <div class="second-card">
        <a class="xmark" href="#"><i class="fa-regular fa-circle-xmark"></i></a>
        <img src="images/fire.png" alt="handset">
        <h2>Stay up to date with our hot news!</h2>
        <p>Get weekly updates on what's happening in the tech industry.</p>
        <div class="button-second">
            <div><input class="email" type="email"></div>
            <div><button class="right-second">Subscribe</button></div>
        </div>
    </div>
</body>

</html>
