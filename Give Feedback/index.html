<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="myForm" class="container">
        <h2 class="container__first-title">Give feedback</h2>

        <h5 class="container__second-title">Your toughts are valuable in helping improving our products.</h5>

        <textarea class="container__text" name="text" id="text" cols="15" rows="5"
            placeholder="Let us know what's on your mind"></textarea>

        <label class="container__checkbox">I may be cntacted about this feedback.See our <a href="#">Privacy Policy</a>.
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>

        <label class="container__checkbox">I'd like to help improve the products by joining the <a href="#">Research
                Group</a>.
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>

        <input class="container__submit" type="submit" value="Send feedback">
    </form>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22ZM12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20ZM11.0026 16L6.75999 11.7574L8.17421 10.3431L11.0026 13.1716L16.6595 7.51472L18.0737 8.92893L11.0026 16Z"></path></svg>
            <p>Thanks for your feedback!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
