<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Pricing 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <div class="back2"></div>
        <div class="back"></div>
        <div class="header">
            <h3>Starter</h3>
            <p>Free</p>
        </div>
        <div>
            <ul class="tips">
                <li><i class="fa-solid fa-check"></i>Unlimited files</li>
                <li><i class="fa-solid fa-check"></i>Unlimited editors</li>
                <li><i class="fa-solid fa-check"></i>Unlimited cloud storage</li>
            </ul>
        </div>
            <button>Choose Starter</button>
    </div>
    <div class="container">
        <div class="back2"></div>
        <div class="back"></div>
        <div class="header2">
            <h3>Professional</h3>
            <p><span>12$</span> per member</p>
        </div>
        <div>
            <ul class="tips">
                <li><i class="fa-solid fa-check"></i>Unlimited projects</li>
                <li><i class="fa-solid fa-check"></i>Private projects</li>
                <li><i class="fa-solid fa-check"></i>Team libraries</li>
            </ul>
        </div>
            <button>Choose Professional</button>
    </div>
</body>

</html>
