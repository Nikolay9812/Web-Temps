<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCodeMas #08</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,700;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <ul class="left">
                <li>
                    <h1>iCodeMas</h1>
                </li>
                <li><input type="search" placeholder="Search"></li>
            </ul>
            <ul class="right">
                <li>Featured</li>
                <li>Schop</li>
                <li>FAQ</li>
                <li><i class="fa-solid fa-lock"></i></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-part"></div>
            <div class="right-part">
                <p>Your cart</p>
                <div class="item">
                    <div class="item-img">
                        <img src="https://clipart-library.com/2023/christmas-gingerbread-man-cookies-clipart-hd-png-11667585988wzo1sxbau6.png"
                            alt="">
                    </div>
                    <div class="text">
                        <p>Gingerbread Man Cookie</p>
                        <div id="itemprice">12.99</div>
                        <div id="product_A_form" class="input-group">

                            <span class="input-group-btn">
                                <button class="btn btn-default btn-subtract" type="button">-</button>
                            </span>

                            <input type="text" class="form-control no-padding text-center item-quantity" min="0"
                                value="1">

                            <span class="input-group-btn">
                                <button class="btn btn-default btn-add" type="button">+</button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="item-img">
                        <img src="https://pngimg.com/d/christmas_tree_PNG78.png" alt="">
                    </div>
                    <div class="text">
                        <p>Christmas Tree Decoration</p>
                        <div id="itemprice">19.99</div>
                        <div id="product_B_form" class="input-group">

                            <span class="input-group-btn">
                                <button class="btn btn-default btn-subtract" type="button">-</button>
                            </span>

                            <input type="text" class="form-control no-padding text-center item-quantity" min="0"
                                value="1">

                            <span class="input-group-btn">
                                <button class="btn btn-default btn-add" type="button">+</button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="side-bar"></div>
                <div class="score">
                    <p>Subtotal</p>
                    <div id="total">45,97</div>
                </div>
                <div class="score-button">
                    <button>Proceed to checkout<i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
