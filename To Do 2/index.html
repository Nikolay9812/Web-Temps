<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <svg class="dots" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path
                d="M8 256a56 56 0 1 1 112 0A56 56 0 1 1 8 256zm160 0a56 56 0 1 1 112 0 56 56 0 1 1 -112 0zm216-56a56 56 0 1 1 0 112 56 56 0 1 1 0-112z" />
        </svg>
        <h1>Groceries</h1>
        <p>Shared with <a href="#">1 person</a></p>

        <ul id="itemList">
            <!-- Pre-defined items -->
            <li>
                <div class="circle"></div>
                <div><strong>Eggs</strong></div>
            </li>
            <li>
                <div class="circle"></div>
                <div><strong>Tomatoes</strong></div>
            </li>
            <li>
                <div class="circle"></div>
                <div><strong>Avocado</strong></div>
            </li>
        </ul>

        <p>completed (<span id="completedCounter">0</span>)</p>

        <ul id="completedItems"></ul>

        <svg class="add" id="openModalButton" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path
                d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344V280H168c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V168c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H280v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z" />
        </svg>


    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <input type="text" id="modalItemInput" placeholder="Add item...">
            <button id="addItemButton">Add</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
