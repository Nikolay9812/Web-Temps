<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="backButton"></div>
            <div class="title">Bergen - Budapest</div>
            <div class="settingsButton">...</div>
        </div>
        <div class="body">
            <div class="line"></div>
            <div class="element element-active">
                <div>
                    <div class="circle">✓</div>
                </div>
                <div>
                    <h3>Flight Booked</h3>
                    <p class="code">Confirmation Code</p>
                    <h2>678900</h2>
                    <button>show booking summary</button>
                </div>
            </div>
            <div class="element element-active">
                <div>
                    <div class="circle">✓</div>
                </div>
                <div>
                    <h3>Preparation</h3>
                    <p class="priority">Priority</p>
                    <button>add services</button>
                </div>
            </div>
            <div class="element element-active">
                <div>
                    <div class="circle">✓</div>
                </div>
                <div>
                    <h3>Check-in</h3>
                    <p>All Passengers Checked-in</p>
                    <p class="check"><span>AG</span><span>II</span></p>
                </div>
            </div>
            <div class="element">
                <div>
                    <div class="circle"></div>
                </div>
                <div>
                    <h3>Packing</h3>
                    <p>You may upgrade your baggage up to three hours before depature</p>
                    <button>add baggage</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
