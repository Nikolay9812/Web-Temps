<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="element">
            <img src="https://images.pexels.com/photos/1851035/pexels-photo-1851035.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="">
        </div>
        <div class="element">
            <form action="#">
                <h2>Log in</h2>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email address"><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>
                <input type="submit" value="Log in">
                <p>Or</p>
                <button><svg xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 448 512">
                        <path
                            d="M100.3 448H7.4V148.9h92.9zM53.8 108.1C24.1 108.1 0 83.5 0 53.8a53.8 53.8 0 0 1 107.6 0c0 29.7-24.1 54.3-53.8 54.3zM447.9 448h-92.7V302.4c0-34.7-.7-79.2-48.3-79.2-48.3 0-55.7 37.7-55.7 76.7V448h-92.8V148.9h89.1v40.8h1.3c12.4-23.5 42.7-48.3 87.9-48.3 94 0 111.3 61.9 111.3 142.3V448z" />
                    </svg>Continue with LinkedIn</button>
                <div>
                    <a href="#">Can't log in?</a>
                    <a href="#">Sign up for an account</a>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
