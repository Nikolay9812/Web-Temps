<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Profile Light</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="imgBack">
            <div class="imgBox">
                <img src="https://images.pexels.com/photos/9162803/pexels-photo-9162803.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load">
            </div>
        </div>
        <div class="text">
            <h3>Frances S. Cady</h3>
            <p>Building next-gen energy
                tech product at Company
            </p>
        </div>
        <div class="btnBox">
            <button class="follow"><i class="fa-solid fa-user-plus"></i>Follow</button>
            <button class="send"><i class="fa-solid fa-message"></i>Send Message</button>
        </div>
    </div>
</body>

</html>
