<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCodeMas #22</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="confetti"></canvas>
    <div data-open="modal1" class="santa"> <img
            src="https://media.istockphoto.com/id/847681704/vector/santa-claus-character-ico.jpg?s=612x612&w=0&k=20&c=ZuDqDw1pA7yQOjALd5kLy64gcpSW88w0ByomP6Sc1Jg=">

    <div class="container" id="modal1">
        <div class="top">
            <span aria-label="close modal" data-close class="close-x"></span>
            <div class="content">
                <div class="imgBox">
                    <img src="https://media.istockphoto.com/id/847681704/vector/santa-claus-character-ico.jpg?s=612x612&w=0&k=20&c=ZuDqDw1pA7yQOjALd5kLy64gcpSW88w0ByomP6Sc1Jg="
                        alt="">
                </div>
                <div class="textBox">
                    <h2>Thank you for your purchase</h2>
                    <p>Your support means the world to us. As a small business, evry order makes a<br>
                        big diffrence. We appreciate you!</p>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="text">
                <p>Enjoyed your experience? Please take a moment to rate us.<br>
                    Your feedback ensures we continue delivering exceptional service.</p>
            </div>
            <div class="btn" id="button"><button>Give feedback</button></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="script.js"></script>
