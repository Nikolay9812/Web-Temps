<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Post</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container__content">
            <div class="container__image"><img src="https://img.freepik.com/free-vector/hand-drawn-owl-outline-illustration_23-2149277379.jpg?w=740" alt="image"></div>
            <div class="container__main-content">
                <h2 class="container__title">Product Designer at Wisely</h2>
                <div class="container__location">
                    <svg xmlns="http://www.w3.org/2000/svg" class="container__pin" viewBox="0 0 24 24"
                        fill="currentColor">
                        <path
                            d="M12 20.8995L16.9497 15.9497C19.6834 13.2161 19.6834 8.78392 16.9497 6.05025C14.2161 3.31658 9.78392 3.31658 7.05025 6.05025C4.31658 8.78392 4.31658 13.2161 7.05025 15.9497L12 20.8995ZM12 23.7279L5.63604 17.364C2.12132 13.8492 2.12132 8.15076 5.63604 4.63604C9.15076 1.12132 14.8492 1.12132 18.364 4.63604C21.8787 8.15076 21.8787 13.8492 18.364 17.364L12 23.7279ZM12 13C13.1046 13 14 12.1046 14 11C14 9.89543 13.1046 9 12 9C10.8954 9 10 9.89543 10 11C10 12.1046 10.8954 13 12 13ZM12 15C9.79086 15 8 13.2091 8 11C8 8.79086 9.79086 7 12 7C14.2091 7 16 8.79086 16 11C16 13.2091 14.2091 15 12 15Z">
                        </path>
                    </svg>
                    <p class="container__location-name">Austin,TX or Remote</p>
                </div>
                <div class="container__buttons">
                    <a href="#" class="container__save btn">Save</a>
                    <a href="#" class="container__apply btn">Apply</a>
                </div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="container__settings" viewBox="0 0 512 512">
                <path
                    d="M328 256c0 39.8-32.2 72-72 72s-72-32.2-72-72 32.2-72 72-72 72 32.2 72 72zm104-72c-39.8 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.2-72-72-72zm-352 0c-39.8 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.2-72-72-72z" />
            </svg>
        </div>
        <div class="container__content top">
            <div class="container__card">
                <h4>job</h4>
                <li>7/9 skills match</li>
                <li>32 applicants</li>
            </div>
            <div class="container__card">
                <h4>company</h4>
                <li>51-200 employees</li>
                <li>Computer software</li>
            </div>
            <div class="container__card">
                <h4>connections</h4>
                <p>You don't have connections working at Wisely</p>
            </div>
        </div>
        <div class="container__link"><a href="#">View Job Post</a></div>
    </div>
</body>

</html>
