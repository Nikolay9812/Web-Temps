<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Comps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="firstCard">
        <h2>Collint Font</h2>
        <p>Created by <span>Etta Lamb</span></p>
        <div class="content">
            <h3>License type</h3>
            <div class="contentBox">
                <div class="types">
                    <label class="container">Desktop
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>

                    <label class="container">E-pub
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>

                    <label class="container">App
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>

                    <label class="container">Webfont
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="price">
                    <p>$12</p>
                    <p>$24</p>
                    <p>$110</p>
                    <p>Starting ot $8</p>
                </div>
            </div>
            <a href="#">Learn mre about licenses</a>
        </div>
        <div class="btnBox">
            <button>Add to cart</button>
            <button>Add to cart</button>
        </div>
    </div>
    <div class="secondCard">
        <div class="imgBox"><img
                src="https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt=""></div>
        <h3>Etta Lamb</h3>
        <p>For custom orders please contact<br>us at design@email.com</p>
        <div class="btnBox">
            <button>Message</button>
            <button>Follow</button>
        </div>
    </div>
    <div class="thirdCard">
        <div class="item"><i class="fa-solid fa-share-nodes"></i>Share</div>
        <div class="item"><i class="fa-solid fa-heart"></i>144 Likes</div>
        <div class="item"><i class="fa-solid fa-bookmark"></i>Bookmarked</div>
    </div>


</body>

</html>
