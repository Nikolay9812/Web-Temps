<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>One Time Pricing</title>
</head>
<body>
    <div class="back"></div>
    <div class="contentBox">
        
        <h1>549,-</h1>
        <p>Pay now, later or spit up.</p>
        <button class="btn1">buy online</button>
        <p><span>18 in online storage</span> - can be shipped today</p>
        <p><i class="fa-solid fa-check"></i><a href="#">Free shipping</a> over NOK 800</p>
        <p><i class="fa-solid fa-check"></i><a href="#">Lightning fast delivery</a></p>
        <form class="zipBox">
            <p>See how fast you can get the item</p>
            <div class="element">
                <input type="text" placeholder="&#xF002; Zip Code" style="font-family:Arial, FontAwesome" />
                <button>Check</button>
            </div>
        </form>
        <button class="btn2">pick up in store</button>
    </div>
</body>
</html>
