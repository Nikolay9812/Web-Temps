<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Select your profile</h2>
        <h4>Logged in users can view full business profiles and can<br>save contact details.</h4>
        <div class="users">
            <div class="user">
                <div class="imgBox"><img
                        src="https://media.istockphoto.com/id/1309328823/photo/headshot-portrait-of-smiling-male-employee-in-office.jpg?b=1&s=612x612&w=0&k=20&c=eU56mZTN4ZXYDJ2SR2DFcQahxEnIl3CiqpP3SOQVbbI="
                        alt=""></div>
                <h3>Andrew Robinson</h3>
                <div class="dropdown">
                    <i class="fa-solid fa-ellipsis"></i>
                    <div class="dropdown-content">
                        <div class="edit"><i class="fa-solid fa-pen"></i>
                            <p>Edit</p>
                        </div>
                        <div class="delete"><i class="fa-solid fa-trash"></i>
                            <p>Delete</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="user">
                <div class="imgBox"><img
                        src="https://images.pexels.com/photos/1310522/pexels-photo-1310522.jpeg?auto=compress&cs=tinysrgb&w=600"
                        alt=""></div>
                <h3>Marry Kyles</h3>
                <div class="dropdown">
                    <i class="fa-solid fa-ellipsis"></i>
                    <div class="dropdown-content">
                        <div class="edit"><i class="fa-solid fa-pen"></i>
                            <p>Edit</p>
                        </div>
                        <div class="delete"><i class="fa-solid fa-trash"></i>
                            <p>Delete</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="user add">
                <div class="imgBox"><img
                        src="https://cdn.pixabay.com/photo/2017/03/19/03/51/material-icon-2155448_1280.png" alt="">
                </div>

            </div>

        </div>
    </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
