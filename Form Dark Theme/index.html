<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Dark Theme</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="element register">
        <a href="#" class="close">&#10005;
        </a>
        <p>Hi!</p>
        <p>One of our consultants will assist you as soon as they can!</p>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name">
            <label for="email">Email</label>
            <input type="email" id="email">
            <label for="phone">Phone Number (optional)</label>
            <input type="tel" id="phone">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="20" rows="3"></textarea>
            <input type="submit" value="Start chat">
        </form>
    </div>
    <div class="element about">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path
                d="M12 1L20.2169 2.82598C20.6745 2.92766 21 3.33347 21 3.80217V13.7889C21 15.795 19.9974 17.6684 18.3282 18.7812L12 23L5.6718 18.7812C4.00261 17.6684 3 15.795 3 13.7889V3.80217C3 3.33347 3.32553 2.92766 3.78307 2.82598L12 1ZM16.4524 8.22183L11.5019 13.1709L8.67421 10.3431L7.25999 11.7574L11.5026 16L17.8666 9.63604L16.4524 8.22183Z">
            </path>
        </svg>
        <div class="content">
            <h3>Show others that you are safe</h3>
            <p>If you approve your profile with BankID, you are perceived as a safer person to trade with.</p>
            <a href="#">Get started</a>
        </div>
    </div>
    <div class="element subscribe">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path
                d="M2.24283 6.85435L11.4895 1.3086C11.8062 1.11865 12.2019 1.11872 12.5185 1.30878L21.7573 6.85433C21.9079 6.9447 22 7.10743 22 7.28303V20C22 20.5523 21.5523 21 21 21H3C2.44772 21 2 20.5523 2 20V7.28315C2 7.10748 2.09218 6.94471 2.24283 6.85435ZM4 8.13261V19H20V8.13214L12.0037 3.33237L4 8.13261ZM12.0597 13.6983L17.3556 9.23532L18.6444 10.7647L12.074 16.3017L5.36401 10.7717L6.63599 9.2283L12.0597 13.6983Z">
            </path>
        </svg>
        <h2>Subscribe to the newsletter</h2>
        <form action="">
            <input type="email" placeholder="Enter email address">
            <input type="submit" value="OK">
        </form>
    </div>
</body>

</html>
