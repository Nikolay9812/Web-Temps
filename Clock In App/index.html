<body>

            </svg>
        </div>
        <div class="content">
            <div class="title">Your Hours</div>
            <ul class="list">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22ZM12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20ZM13 12H17V14H11V7H13V12Z">
                    </path>
                </svg>
                <h2>You havent logged any hours yet</h2>
            </ul>
            <div class="addButton"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22ZM11 11H7V13H11V17H13V13H17V11H13V7H11V11Z">
                    </path>
                </svg></div>
        </div>
    </div>
    <div class="addHour grid">
        <div class="nav">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M5.82843 6.99955L8.36396 9.53509L6.94975 10.9493L2 5.99955L6.94975 1.0498L8.36396 2.46402L5.82843 4.99955H13C17.4183 4.99955 21 8.58127 21 12.9996C21 17.4178 17.4183 20.9996 13 20.9996H4V18.9996H13C16.3137 18.9996 19 16.3133 19 12.9996C19 9.68584 16.3137 6.99955 13 6.99955H5.82843Z">
                </path>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M11 2C15.968 2 20 6.032 20 11C20 15.968 15.968 20 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2ZM11 18C14.8675 18 18 14.8675 18 11C18 7.1325 14.8675 4 11 4C7.1325 4 4 7.1325 4 11C4 14.8675 7.1325 18 11 18ZM19.4853 18.0711L22.3137 20.8995L20.8995 22.3137L18.0711 19.4853L19.4853 18.0711Z">
                </path>
            </svg>
        </div>
        <div class="content">
            <div class="title">Your Hours</div>
            <div class="addBox">
                <span>Select hour type</span>
                <select name="hoursType" id="hoursType">
                    <option value="overworkedHours">Overworked Hours</option>
                    <option value="overworkedHours">Overworked Hours</option>
                    <option value="overworkedHours">Overworked Hours</option>
                    <option value="overworkedHours">Overworked Hours</option>
                </select>
                <div class="calculation">
                    <input type="number" id="sum">
                    <button>+</button>
                    <button>-</button>
                </div>
                <div class="btns">
                    <button>Save</button>
                    <button>Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
