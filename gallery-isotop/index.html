<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="gallery">
        <div class="buttons">
            <button type="button">All</button>
            <button type="button" data-btn="1">Short trucks</button>
            <button type="button" data-btn="2">Prime trucks</button>
            <button type="button" data-btn="3">Vans</button>
            <button type="button" data-btn="4">Big load trucks</button>
        </div>
        <div class="images">
            <img src="image1.jpg" alt="img" data-img="1">
            <img src="image2.jpg" alt="img" data-img="2">
            <img src="image3.jpg" alt="img" data-img="3">
            <img src="image4.jpg" alt="img" data-img="4">
            <img src="image5.jpg" alt="img" data-img="1">
            <img src="image6.jpg" alt="img" data-img="2">
            <img src="image7.png" alt="img" data-img="3">
            <img src="image8.png" alt="img" data-img="4">
            <img src="image9.jpg" alt="img" data-img="1">
            <img src="image10.png" alt="img" data-img="2">
            <img src="image11.png" alt="img" data-img="2">
            <img src="image12.png" alt="img" data-img="3">
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
